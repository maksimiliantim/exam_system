{% extends 'base.html' %}
{% block content %}
<div style="max-width: 1000px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <h1 style="text-align: center; color: #333;">Доступные тесты</h1>
  <table style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #007bff; color: white; text-align: left;">
        <th style="padding: 10px; border: 1px solid #ddd;">Название</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Предмет</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Доступ</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for test in tests %}
      <tr style="border: 1px solid #ddd;">
        <td style="padding: 10px; border: 1px solid #ddd;">{{ test.title }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ test.subject.name }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ test.start_datetime|date:"d.m.Y H:i" }} - {{ test.end_datetime|date:"d.m.Y H:i" }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">
          <a href="{% url 'test_detail' test.pk %}" style="display: inline-block; padding: 8px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Пройти тест</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
