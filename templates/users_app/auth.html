<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        form p {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход и Регистрация</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <!-- Форма входа -->
        <form method="post">
            {% csrf_token %}
            <h3>Вход</h3>
            <p>
                <label for="login_username">Имя пользователя:</label>
                <input type="text" id="login_username" name="username" required>
            </p>
            <p>
                <label for="login_password">Пароль:</label>
                <input type="password" id="login_password" name="password" required>
            </p>
            <button type="submit" name="login">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form method="post">
            {% csrf_token %}
            <h3>Регистрация</h3>
            <p>
                <label for="signup_username">Имя пользователя:</label>
                <input type="text" id="signup_username" name="username" required>
            </p>
            <p>
                <label for="signup_email">Email:</label>
                <input type="email" id="signup_email" name="email" required>
            </p>
            <p>
                <label for="signup_password">Пароль:</label>
                <input type="password" id="signup_password" name="password" required>
            </p>
            <button type="submit" name="signup">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
